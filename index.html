<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="mainMsg"></h2>
	<h3 id="infoMsg"></h3>
	<div id="board" class="grid">
		<button data-index="0" class="grid-btn"></button>
		<button data-index="1" class="grid-btn"></button>
		<button data-index="2" class="grid-btn"></button>
		<button data-index="3" class="grid-btn"></button>
		<button data-index="4" class="grid-btn"></button>
		<button data-index="5" class="grid-btn"></button>
		<button data-index="6" class="grid-btn"></button>
		<button data-index="7" class="grid-btn"></button>
		<button data-index="8" class="grid-btn"></button>
	</div>
	<br>
	<button id="reset">Reset</button>
	<script src="main.js"></script>
</body>
</html>
